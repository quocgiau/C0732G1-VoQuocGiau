<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<style>
    caption{
        color: blue; width: 600px; text-align: left; "
    }
    form{
        background-color: moccasin; width: 600px;
    }
    td{
        color: dodgerblue;
    }
</style>
<body>
<form action="" method="post">
    <table>
        <caption>
            <h2 style="background-color: #3FFBDC; color: dodgerblue">ĐĂNG KÝ HỌC VIÊN</h2>
        </caption>
        <tr>
            <td><label>Họ và tên:</label></td>
            <td><input type="text" name="yourname" /></td>
        </tr>
        <tr>
            <td><label>Ngày sinh:</label></td><td><input type="date" /></td>
        </tr>
        <tr>
            <td><label>Giới tính:</label></td>
            <td ><input  type="radio" name="gender" />Nam<input type="radio" name="gender" />Nữ</td>
        </tr>
        <tr>
            <td><label>Địa chỉ:</label></td>
            <td>
                <input type="text" name="address"
                <textarea style="width: 200px;height: 50px"></textarea>
            </td>
        </tr>
        <tr>
            <td><label>Lớp:</label></td>
            <td>
                <select>
                    <option>--Chọn lớp--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="gmail" /></td>
        </tr>
        <tr>
            <td><label>Điện thoại:</label></td>
            <td><input type="number" name="yournumber" /></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>

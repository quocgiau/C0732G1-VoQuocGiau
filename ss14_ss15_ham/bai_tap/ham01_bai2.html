<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số:")
    function namenumber(number){
        ++number;
        return number;
    }
    namenumber(number);
    document.write("Số sau khi tăng là: " + namenumber(number));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = +prompt("Nhập bán kính đường tròn")
    function circuit(){
        let b = (a * 2) * 3.14;
        return b;
    }
    document.write("Chu vi hình tròn là: " + circuit(a) + "</br>" )
    function acreage(){
        let c = a * a * 3.14;
        return c;
    }
    document.write("Diện tích hình tròn là: " + acreage(a))
</script>
</body>
</html>

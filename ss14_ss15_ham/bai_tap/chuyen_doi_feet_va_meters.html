<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foot = +prompt("Nhập feet");
    let meter = +prompt("Nhập meters")
    footToMeter(foot)
    meterToFoot(meter)
    function footToMeter(x){
        let a = x * 0.305;
        document.write(foot + " feet = " + a + " meters" + "</br>")
    }
    function meterToFoot(x){
        let b = x * 3.279;
        document.write(meter + " meters = " + b + " feet")
    }

</script>
</body>
</html>

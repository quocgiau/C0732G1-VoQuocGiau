<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = +prompt("Nhập ký tự bất kỳ")
    chek(a)
    function chek(x){
        if (x > 0 && x % 1 == 0 ){
            alert("Số dương")
        }else {
            alert("Số âm")
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số phần tử của mảng vào: ")
    let b = Array(a)
    for (let i = 0; i < b.length; i++) {
        b[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write("Mảng ban đầu là: " + b + "</br>")
    reverseArray(b)
    function reverseArray(b){
        for (let i = 0; i < b.length / 2; i++) {
            let temp = b[i];
            b[i] = b[b.length - 1 - i];
            b[b.length - 1 - i] = temp;
        }
        document.write("Mảng sau khi đảo ngược là: " + b)
    }

</script>
</body>
</html>

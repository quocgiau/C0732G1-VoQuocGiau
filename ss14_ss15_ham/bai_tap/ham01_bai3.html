<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập số thứ 1:")
    let number2 = +prompt("Nhập số thứ 2:")
    let sum = 0;
    test(number1,number2)
    function test(number1,number2){
        if (number1 > number2){
            alert('Số thứ 1 lớn hơn số thứ 2')
        }else{
            sum = number1 + number2;
            alert(" Tổng 2 số là: " + sum)
        }
    }

</script>
</body>

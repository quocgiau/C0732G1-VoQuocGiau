<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Hãy nhập vào số cần kiểm tra")
    isPrime(number)
    function isPrime(x) {
        let count = 0;
        for (let i = 2; i <= (x / 2); i++) {
            if (x % i === 0 && x !== 2) {
                count = count + 1
            }
        }
        if (count === 0) {
            alert(x + ' là số nguyên tố')
        } else {
            alert(x + ' không phải là số nguyên tố')
        }
    }
</script>
</body>
</html>

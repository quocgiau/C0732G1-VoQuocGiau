<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let arr = ["a", "b", "c", "d", "e", "f", "a", "b", "h"];
    let input = prompt("nhập kí tự ");
    function chek(input) {
        let c = 0
        for (let i = 0; i < arr.length; i++) {
            if (input === arr[i]) {
                c++;
            }
        }if(c>0){
            return c;
        }else {
            return "-1";
        }
    }
    document.write("số lần ký tự xuât hiện là " + chek(input))
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng: ");
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write("Các phần tử của mảng là: " + arr + "<br>");
    arr.sort((a, b) => b - a);
    document.write("Phần tử mảng từ lớn đến bé: " + arr);
</script>
</body>
</html>

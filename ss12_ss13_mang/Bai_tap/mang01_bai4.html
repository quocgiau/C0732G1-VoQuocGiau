<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng: ");
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write("Các phần tử của mảng là: " + arr + "<br>");
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let a = arr[first];
        arr[first] = arr[last];
        arr[last] = a;
        first++;
        last--;
    }
    document.write("Các phần tử sau đảo ngược: " + arr);
</script>
</body>
</html>

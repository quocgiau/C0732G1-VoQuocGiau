<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng: ");
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write("Các phần tử của mảng là: " + arr + "<br>");
    let number = +prompt("Nhập số V bất kỳ:")
    let result = "Không tồn tại " + number + " trong mảng"
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === number) {
            for (let j = i; j < arr.length - 1; j++) {
                arr[j] = arr[j + 1];
            }
            arr[arr.length - 1] = 0;
            result = "Mảng khi đã xóa là: " + arr;
        }
    }
    document.write(result);

</script>
</body>
</html>

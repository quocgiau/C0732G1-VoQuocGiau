<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng: ");
    let arr = new Array(n);
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write("Các phần tử của mảng là: " + arr + "<br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count++;
        }
    }
    document.write('Số lượng số nguyên âm trong dãy là: ' + count)
</script>
</body>
</html>

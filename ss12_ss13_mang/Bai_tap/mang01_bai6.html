<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng: ");
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write("Các phần tử của mảng là: " + arr + "<br>");
    let number = +prompt("Nhập số V bất kỳ:")
    let result = number + " không nằm trong mảng";
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === number) {
            result = number + " nằm trong mảng";
            break;
        }
    }
    document.write(result);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng: ");
    let arr = new Array(n);
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập phần tử thứ " + i);
    }
    for (let j = 0; j <= arr.length - 1; j++) {
        if (arr[j] === "-") {
            arr[j] = "_";
        }
    }
    alert('Mảng sau khi thay ký tự "-" bằng "_" là ' + arr)
</script>
</body>
</html>

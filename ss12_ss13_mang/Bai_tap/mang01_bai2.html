<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [5,9,24,36,49,52,66,73,81,15]
    let max = arr[0];
    let index = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= max) {
            max = arr[i]
            index = i
        }
    }
    document.write("Giá trị lớn nhất là: " + max);
    document.write(" Vị trí phần tử là:" + index)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen_doi_tien_te</title>
</head>
<body>
<form>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <th><input type="text" name="tien" id="entermoney" placeholder="Nhập ở đây" size="20"></th>
        <th><select id="front">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
        </select></th>
        <th><select id="behind">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select></th>
        <th><button type="button" onclick="ClickButton() ">Convert</button></th>
    </tr>
    <tr><th></th></tr>
    <tr><th></th></tr>
    <tr>
        <td id="root"></td>
    </tr>
</table>
<script>
    function ClickButton() {
        let front = document.getElementById("front").value;
        let behind = document.getElementById("behind").value;
        let enter = document.getElementById("entermoney").value;
        let resutl;
        if (front === "VND" && behind === "USD"){
            resutl = enter / 23000;
        }else if (front === "USD" && behind === "VND"){
            resutl = enter * 23000;
        }else {
            resutl = enter;
        }
        document.getElementById("root").innerText = "Result:" + resutl ;
    }
</script>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may_tinh</title>
</head>
<body>
<input type="text" id="numberone">
<input type="text" id="numbertwo">
<br>
<br>
<button id="button1" onclick="clickbuttoncong()">Cộng ( + )</button>
<button id="button2" onclick="clickbuttontru()">Trừ ( - )</button>
<button id="button3" onclick="clickbuttonnhan()">Nhân ( * )</button>
<button id="button4" onclick="clickbuttonchia()">Chia ( / )</button>
<br>
<br>
<div id="display"></div>
<script>
    function clickbuttoncong(){
        let firstNumber = +document.getElementById("numberone").value;
        let secondNumber = +document.getElementById("numbertwo").value;
        let resule;
        resule = firstNumber + secondNumber;
        document.getElementById("display").innerHTML = "Result Division:" + resule;
    }
    function clickbuttontru(){
        let firstNumber = document.getElementById("numberone").value;
        let secondNumber = document.getElementById("numbertwo").value;
        let resule;
        resule = firstNumber - secondNumber;
        document.getElementById("display").innerHTML = "Result Division:" + resule;
    }
    function clickbuttonnhan(){
        let firstNumber = document.getElementById("numberone").value;
        let secondNumber = document.getElementById("numbertwo").value;
        let resule;
        resule = firstNumber * secondNumber;
        document.getElementById("display").innerHTML = "Result Division:" + resule;
    }
    function clickbuttonchia(){
        let firstNumber = document.getElementById("numberone").value;
        let secondNumber = document.getElementById("numbertwo").value;
        let resule;
        resule = firstNumber / secondNumber;
        document.getElementById("display").innerHTML = "Result Division:" + resule;
    }

</script>
</body>
</html>

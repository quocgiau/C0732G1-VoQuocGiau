<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may_tinh</title>
</head>
<body>
<input type="text" id="firstNumber">
<input type="text" id="secondNumber">
<br>
<br>
<button id="button1" onclick="clickbuttonadd()">Cộng ( + )</button>
<button id="button2" onclick="clickbuttonapart()">Trừ ( - )</button>
<button id="button3" onclick="clickbuttoncore()">Nhân ( * )</button>
<button id="button4" onclick="clickbuttondivide()">Chia ( / )</button>
<br>
<br>
<div id="display"></div>
<script>
    function clickbuttonadd(){
        let firstNumber = +document.getElementById("firstNumber").value;
        let secondNumber = +document.getElementById("secondNumber").value;
        let resule;
        resule = firstNumber + secondNumber;
        document.getElementById("display").innerHTML = "Result Division:" + resule;
    }
    function clickbuttonapart(){
        let firstNumber = document.getElementById("firstNumber").value;
        let secondNumber = document.getElementById("secondNumber").value;   
        let resule;
        resule = firstNumber - secondNumber;
        document.getElementById("display").innerHTML = "Result Division:" + resule;
    }
    function clickbuttoncore(){
        let firstNumber = document.getElementById("firstNumber").value;
        let secondNumber = document.getElementById("secondNumber").value;
        let resule;
        resule = firstNumber * secondNumber;
        document.getElementById("display").innerHTML = "Result Division:" + resule;
    }
    function clickbuttondivide(){
        let firstNumber = document.getElementById("firstNumber").value;
        let secondNumber = document.getElementById("secondNumber").value;
        let resule;
        resule = firstNumber / secondNumber;
        document.getElementById("display").innerHTML = "Result Division:" + resule;
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            if (celsius < -273) {
                throw new Error('Giá trị nhiệt độ không hợp lệ.');
            }
            this.celsius = celsius;
        }

        toFahrenheit() {
            return (this.celsius * 9) / 5 + 32;
        }

        toKelvin() {
            return this.celsius + 273.15;
        }
    }

    const temperature = new Temperature(25);
    document.write('Nhiệt độ F:', temperature.toFahrenheit() + "</br>");
    document.write('Nhiệt độ Kelvin:', temperature.toKelvin());
</script>
</body>
</html>

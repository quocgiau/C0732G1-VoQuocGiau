<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình Chữ Nhật</title>
</head>
<body>
<script>

    class Rectangle1 {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        getArea() {
            return this.length * this.width;
        }

        getPerimeter() {
            return 2 * (this.length + this.width);
        }
    }

    let rectangle = new Rectangle1(5, 6);
    rectangle.getArea();
    rectangle.getPerimeter();

    // rectangle.length = +prompt("Nhập chieu dai:");
    // rectangle.width = +prompt("Nhạp chiu rong:");

    document.write("Diện tích: " + rectangle.getArea() + "</br>");
    document.write("Chu vi: " + rectangle.getPerimeter());
</script>
</body>
</html>

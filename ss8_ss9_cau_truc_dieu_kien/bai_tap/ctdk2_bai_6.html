<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = +prompt("Nhap a: ");
    let b = +prompt("Nhap b: ");
    let x = 0;
    if (a == 0) {
        if (b == 0) {
            alert("Phuong trinh co vo so nghiệm!!")
        } else {
            alert("Phuong trinh vo nghiệm");
        }
    }else{
            x = (-b) / a;
            alert("Phuong trinh co nghiệm x = " + x);
        }
</script>
</body>
</html>

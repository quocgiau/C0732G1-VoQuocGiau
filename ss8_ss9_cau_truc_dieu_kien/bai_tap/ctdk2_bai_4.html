<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    var length = +prompt("Nhập chiều dài a: ");
    var width = +prompt("Nhập chiều rộng b: ");
    var display = "";
    display = length * width;
    if (length > 0 && width > 0){
        alert("Diện tích hình chữ nhật là: " + display);
    }else
        alert("Không thực hiện được");
</script>
</body>
</html>

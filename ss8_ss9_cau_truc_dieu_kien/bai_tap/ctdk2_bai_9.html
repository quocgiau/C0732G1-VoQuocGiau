<body>
<script>
  let a = +prompt("Nhập a: ");
  let b = +prompt("Nhập b: ");
  let c = +prompt("Nhập c: ");
  if((a + b > c) && (a + c > b) && (b + c > a)){
    alert("Đúng");
  }else{
    alert("Sai");
  }
</script>

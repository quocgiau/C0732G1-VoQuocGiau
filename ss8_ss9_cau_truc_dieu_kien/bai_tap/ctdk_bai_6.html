<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    var number = +prompt("Nhập doanh số bán hàng:");
    var display = "";
    if (number > 10000){
        display = number/100*10;
    }else {
        display = number/100*5
    }
    alert("Hoa hồng của bạn là: " + display + "$");
</script>
</body>
</html>

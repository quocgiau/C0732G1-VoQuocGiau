<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    var length = +prompt("Nhập cạnh a: ");
    var width = +prompt("Nhập cạnh b: ");
    var display = "";
    display = length * width / 2;
    if (length > 0 && width > 0){
        alert("Diện tích hình tam giác vuông là: " + display);
    }else
        alert("kết quả lỗi");
</script>
</body>
</html>

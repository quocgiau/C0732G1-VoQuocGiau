<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cân nặng</title>
</head>
<body>
<h2>Tính Chỉ Số Cân Nặng</h2>
<input type="number" placeholder="Nhập cân nặng" id="weight"> <br><br>
<input type="number" placeholder="Nhập chiều cao" id="height"> <br>
<br>
<button type="button" onclick="clickButton()">Kiểm tra</button><br>
<br>
<p id="result"></p>
<script>
    function clickButton(){
        let weight = parseInt(document.getElementById('weight').value)
        let height = parseInt(document.getElementById('height').value)
        let result = "";
        result = weight / (Math.pow(height,2))
        if(result < 18.5){
            document.getElementById('result').innerHTML = "Chỉ số BMI là: " + result + " Bạn đang thiếu cân ";
        }else if (result < 25.0){
            document.getElementById('result').innerHTML = "Chỉ số BMI là: " + result +" Bạn bình thường";
        }else if(result < 30.0){
            document.getElementById('result').innerHTML = "Chỉ số BMI là: " + result +" Bạn đang thừa cân";
        }else{
            document.getElementById('result').innerHTML = "Chỉ số BMI là: " + result +" Bạn béo phì";
        }
    }
</script>
</body>
</html>

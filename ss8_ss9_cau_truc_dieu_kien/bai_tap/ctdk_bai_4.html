<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    var one = prompt("Số thứ nhất")
    var two = prompt("Số thứ hai")
    var three = prompt("Số thứ ba")
    if (one > two && one > three ){
        alert("Số lớn nhất là: " + one);
    }else if (one < two && two < three){
        alert("Số lớn nhất là: " + three);
    }else {
        alert("Số lớn nhất là: " + two);
    }
</script>
</body>
</html>

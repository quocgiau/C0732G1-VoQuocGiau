<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số cước điện thoại đã dùng:");
    let display = "";
    if (number > 30){
        display = number * 3000;
    }else {
        display = number * 3600;
    }
    alert("Tiền điện thoại: " + display + "Đ");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let year = +prompt("Nhap so tuoi: ");
    if(!Number.isInteger(year) || year <= 0 || year > 120){
        alert("Đây không phải tuổi của người");
    }else{
        alert("Đây là tuổi của người");
    }
</script>
</body>
</html>

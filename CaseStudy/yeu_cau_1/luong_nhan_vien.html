<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lương nhân viên</title>
</head>
<body>
<script>
    let wage = +prompt("Nhập vào lương của bạn: ")
    let tax = 0;
    let salary = 0;
    do {
        if (wage > 0) {
            if (wage > 15000000) {
                tax = (wage * 20) / 100;
            } else if (wage >= 7000000) {
                tax = (wage * 10) / 100;
            } else {
                tax = (wage * 5) / 100
            }
            salary = wage - tax
            break;
        } else {
            alert("Lương phải lớn hơn 0");
            break;
        }
    }
    while (true)
    alert('Lương bạn nhận là: ' + salary + " ,thuế phải trả là: " + tax)
</script>
</body>
</html>

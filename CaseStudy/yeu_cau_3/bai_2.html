<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử khác</title>
</head>
<body>
<script>
    let a = [7,2,5,3,5,3];
    let b = [7,2,5,4,6,3,5,3];
    let c = [];
    function missingValue() {
        for (let i = 0; i < b.length; i++){
            if (!a.includes(b[i]) && !c.includes(b[i])){
                c.push(b[i])
            }
        }
        return c;
    }
    missingValue(a,b)
    alert("Các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A là: " + c);
</script>
</body>
</html>

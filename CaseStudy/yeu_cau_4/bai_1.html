<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function text() {
        let myString = prompt('Nhập vào')

        function correct(a) {
            let myArr = a.split('')
            let String = '' ;
            while (myArr[0] === ' ') {
                myArr.shift()
            }
            while (myArr[myArr.length - 1] === ' ') {
                myArr.pop()
            }
            for (let i = 1; i < myArr.length; i++) {
                if (myArr[i] === ' ' && myArr[i + 1] === ' ') {
                    myArr.splice(i, 1)
                    i--
                }
            }
            myArr[0] = myArr[0].toLocaleUpperCase()
            for (let j = 0; j < myArr.length - 1; j++) {
                if (myArr[j] === ' ') {
                    myArr[j + 1] = myArr[j + 1].toLocaleUpperCase()
                } else {
                    myArr[j + 1] = myArr[j + 1].toLocaleLowerCase()
                }
            }
             String = myArr.join('')
            return String
        }
        document.write("Chuỗi ký tự nhập vào: " + myString + '</br>')
        document.write('Chuỗi ký tự sau khi chuẩn hoá là: ' + correct(myString) + '</br>')
        function longestWord(b) {
            let max = 0;
            let index = 0;
            let words = b.split(' ');
            for (let i = 0; i < words.length; i++) {
                if (words[i].length > max) {
                    max = words[i].length
                    index = i
                }
            }
            return words[index]
        }
        document.write('Từ dài nhất là: ' + longestWord(correct(myString)))
    }

    text()
</script>
</body>
</html>

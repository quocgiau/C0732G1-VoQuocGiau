<script>
    let h = 10;
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (j === 1 || i === j || i === h) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>

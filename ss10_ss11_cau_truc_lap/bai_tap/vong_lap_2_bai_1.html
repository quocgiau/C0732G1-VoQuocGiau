<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let text = "0 </br> 1";
    let seed1 = 0;
    let seed2 = 1;
    let seed3;
    let x = +prompt("Nhập số lượng Fibonacci:")
    document.write("Dãy " + x + " số Fibonacci đầu tiên là: " + "</br>")
    for(let i = 2; i < x; i++ ){
        seed3 = seed1 + seed2;
        text += "</br>" + seed3;
        seed1 = seed2;
        seed2 = seed3;
    }
    document.write(text + "</br>")
</script>
</body>
</html>

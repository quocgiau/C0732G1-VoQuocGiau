<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = "7";
    let seed1 = 7;
    let seed2;
    let seed3 = 7;
    document.write("30 số đầu tiên chia hết cho 7 là: " + "</br>")
    for(let i = 2 ; i <= 30; i++ ){
        seed2 = seed1 * i;
        text += "</br>" + seed2;
        seed3 += seed2;
    }
    document.write(text + "</br>")
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là: " + seed3)
</script>
</body>
</html>

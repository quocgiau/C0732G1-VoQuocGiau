<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
  let tb = "<table border='1' cellspacing='0' cellpadding='5'>";
  for (let i = 1; i <= 9; i++) {
      tb += "<tr>";
    for (let y = 1; y <= 9; y++) {
        tb += "<td>" + y + " x " + i + " = " + i * y + "</td>";
    }
      tb += "</tr>";
  }
  tb += "</table>";
    document.write(tb);
</script>
</body>
</html>

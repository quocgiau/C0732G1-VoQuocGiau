<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
let x;
do{
    x = prompt("Nhập nhiệt độ:")
    if (x > 100){
        alert("Cần giảm nhiệt độ")
    }else if (x > 20){
        alert("Nhiệt độ bình thường")
    }else
        alert("Cần tăng nhiệt độ")
}while (true)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let number1 = 0;
    let number2 = 1;
    let number3;
    do {
        number3 = number1 + number2;
        number1 = number2;
        number2 = number3;
    }while (number3 % 5 == 0)
    document.write("Số đầu tiên chia hết cho 5 là: " + number3)
</script>
</body>
</html>

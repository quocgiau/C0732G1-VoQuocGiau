<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
<script>
    let n = +prompt("Giai thừa của: ");
    let number = 1;
    for (let i = 1; i <= n; i++) {
        number *= i;
    }
    alert("Giai thừa của " + n + " là: " + number);

</script>
</body>
</html>

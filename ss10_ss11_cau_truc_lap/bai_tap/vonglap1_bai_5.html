<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let text = "0 </br> 1";
    let seed1 = 0;
    let seed2 = 1;
    let seed3;
    let seed4 = 1;
    document.write("Dãy 20 số Fibonacci đầu tiên là: " + "</br>")
    for(let i = 1; i <= 18; i++ ){
        seed3 = seed1 + seed2;
        text += "</br>" + seed3;
        seed4 += seed3;
        seed1 = seed2;
        seed2 = seed3;
    }
    document.write(text + "</br>")
    document.write("Tổng 20 số Fibonacci đầu tiên là: " + seed4)
</script>
</body>
</html>
